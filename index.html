<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./srs/style.css">
  </head>

 <body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-12 jumbotron mb-3 team-heading bg-danger">
            <h1 class="text-center text-white">My Team</h1>
        </div>
    </div>
</div>

<main>

<div class="container">
  <div class="row">
      <div class="row team-area col-12 d-flex justify-content-center">

    <div class="card" style="width: 18rem;">
        <div class="card-header"> Jared </br> <i class ="position"></i> Manager </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 1 </li>
          <li class="list-group-item">Email: <span id="email"><a href= "fakejared@gmail.com" ></a></span> </li>
          <li class="list-group-item">Office Number: 1 </li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-header"> Alec </br> <i class ="position"></i> Engineer </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 2 </li>
          <li class="list-group-item">Email: <span id="email"><a href= "fakealec@gmail.com" ></a></span> </li>
          <li class="list-group-item"> GitHub:  <span id="gitHub"><a href= "github.com/fake-alec" ></a></span> </li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-header"> John </br> <i class ="position"></i> Intern </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 3 </li>
          <li class="list-group-item">Email: <span id="email"><a href= "fakejohn@gmail.com" ></a></span> </li>
          <li class="list-group-item">School: ZUniversity</li>
        </ul>
      </div>


</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
